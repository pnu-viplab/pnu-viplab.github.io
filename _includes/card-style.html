<style>
#gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  justify-content: center;
}

#research-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
  gap: 30px;
  justify-content: center;
}

#research-container .swiper {
  width: 100%;
  height: 250px;
}

#research-container .swiper-slide {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 250px;
  background:rgba(255,255,255,0);
}

#research-container .swiper-slide img {
  width: auto;
  height: 100%;
  max-width: 100%;
  max-height: 250px;
  object-fit: contain; /* cover에서 contain으로 변경 */
  object-position: center;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-5px);
}

.card-date {
  position: absolute;
  top: 12px;
  left: 12px;
  background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
  color: #fff;
  font-size: 13px;
  font-weight: 500;
  padding: 5px 10px;
  border-radius: 6px;
  line-height: 1.2;
  z-index: 2;
}

.swiper {
  width: 100%;
  height: 200px;
}

.swiper-slide {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 200px;
}
.swiper-slide img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.card-content h3 {
  margin: 0 0 8px;
  font-size: 1.1em;
}

.card-content p {
  margin: 0;
  font-size: 0.9em;
  color: #555;
}

/* Swiper 네비게이션 버튼 기본 스타일 초기화 */
.swiper-button-next,
.swiper-button-prev {
    background-image: none;
    color: transparent;
    
    width: 32px;
    height: 32px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
}

.swiper-button-next::after,
.swiper-button-prev::after {
    font-family: inherit;
    font-size: 14px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.8);
    text-transform: none;
    letter-spacing: 0;
    font-variant: initial;
    line-height: 1;
}

.swiper-button-next::after {
    content: '→';
}

.swiper-button-prev::after {
    content: '←';
}

.swiper-button-next i.fas,
.swiper-button-prev i.fas {
    display: none;
}

.swiper-button-next {
    right: 10px;
}

.swiper-button-prev {
    left: 10px;
}

.swiper-button-next:hover,
.swiper-button-prev:hover {
    background: rgba(0, 0, 0, 0.6);
}

.swiper-button-next:hover i.fas,
.swiper-button-prev:hover i.fas {
    color: rgba(255, 255, 255, 1);
}

.swiper-button-disabled {
    opacity: 0.3;
    cursor: not-allowed;
}

/* Gallery와 Research 페이지 공통 적용 */
.gallery-container .swiper-button-next,
.gallery-container .swiper-button-prev,
.research-container .swiper-button-next,
.research-container .swiper-button-prev,
.swiper-container .swiper-button-next,
.swiper-container .swiper-button-prev {
    /* 모든 페이지에서 동일한 스타일 적용 */
}

/* 페이지별 특화 스타일 (필요시) */
.gallery-container .swiper-button-next,
.gallery-container .swiper-button-prev {
    top: 50%;
    transform: translateY(-50%);
}

.research-container .swiper-button-next,
.research-container .swiper-button-prev {
    top: 50%;
    transform: translateY(-50%);
}

.pagination-controls {
  margin: 40px auto 0;
  text-align: center;
}

.pagination-controls button {
  display: inline-block;
  margin: 0 5px;
  padding: 6px 14px;
  font-size: 15px;
  border: 1px solid #333;
  background: transparent;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.pagination-controls button:hover {
  background: #333;
  color: #fff;
}

.pagination-controls button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.pagination-controls button.active {
  background: #333;
  color: #fff;
  cursor: default;
}

.pagination-controls .dots {
  display: inline-block;
  margin: 0 5px;
  color: #666;
  font-size: 15px;
}
</style>
