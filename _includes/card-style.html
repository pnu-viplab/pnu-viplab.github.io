<style>
#gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  justify-content: center;
}

#research-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
  gap: 30px;
  justify-content: center;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-5px);
}

.card-date {
  position: absolute;
  top: 12px;
  left: 12px;
  background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
  color: #fff;
  font-size: 13px;
  font-weight: 500;
  padding: 5px 10px;
  border-radius: 6px;
  line-height: 1.2;
  z-index: 2;
}

.swiper {
  width: 100%;
  height: 200px;
}

.swiper-slide {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 200px;
}
.swiper-slide img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.card-content h3 {
  margin: 0 0 8px;
  font-size: 1.1em;
}

.card-content p {
  margin: 0;
  font-size: 0.9em;
  color: #555;
}

.swiper-button-next,
.swiper-button-prev {
  color: rgba(255, 255, 255, 0.8);
  width: 32px;
  height: 32px;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 50%;
  transform: translateY(+50%);
  transition: all 0.3s ease;
  pointer-events: all;
}

.swiper-button-next::after,
.swiper-button-prev::after {
  font-size: 14px;
}

.swiper-button-next:hover,
.swiper-button-prev:hover {
  background: rgba(0,0,0,0.7);
  color: #fff;
}

.swiper-button-next {
  right: 10px;
}

.swiper-button-prev {
  left: 10px;
}

.pagination-controls {
  margin: 40px auto 0;
  text-align: center;
}

.pagination-controls button {
  display: inline-block;
  margin: 0 5px;
  padding: 6px 14px;
  font-size: 15px;
  border: 1px solid #333;
  background: transparent;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.pagination-controls button:hover {
  background: #333;
  color: #fff;
}

.pagination-controls button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.pagination-controls button.active {
  background: #333;
  color: #fff;
  cursor: default;
}

.pagination-controls .dots {
  display: inline-block;
  margin: 0 5px;
  color: #666;
  font-size: 15px;
}
</style>
